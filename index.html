<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <strong>We're launching soon</strong>
      </div>

      <div class="countdown">
        <div>
          <div class="day">
            <div id="topCardDay" class="topdiv">
              <h1 id="dataDay">0</h1>
              <div class="left-halfcircle"></div>

              <div class="right-halfcircle"></div>
            </div>

            <div class="halfbotdiv"></div>
          </div>
          <div><p>days</p></div>
        </div>
        <div>
          <div class="hour">
            <div id="topCardHour" class="topdiv">
              <h1 id="dataHour">0</h1>
              <div class="left-halfcircle"></div>

              <div class="right-halfcircle"></div>
            </div>

            <div class="halfbotdiv"></div>
          </div>
          <div><p>hours</p></div>
        </div>
        <div>
          <div class="minute">
            <div id="topCardMin" class="topdiv">
              <h1 id="dataMin">0</h1>
              <div class="left-halfcircle"></div>
              <div class="right-halfcircle"></div>
            </div>

            <div class="halfbotdiv"></div>
          </div>
          <div><p>minutes</p></div>
        </div>
        <div>
          <div class="second">
            <div id="topCardSec" class="topdiv">
              <h1 id="dataSec">0</h1>
              <div class="left-halfcircle"></div>

              <div class="right-halfcircle"></div>
            </div>

            <div class="halfbotdiv"></div>
          </div>
          <div><p>seconds</p></div>
        </div>
      </div>

      <div class="images">
        <img class="img-stars" src="./images/bg-stars.svg" alt="" />
      </div>
      <footer class="attribution">
        <div class="soc-icon">
          <a href="https://www.facebook.com" target="_blank"
            ><img class="icons" src="./images/icon-facebook.svg" alt=""
          /></a>
          <a href="https://www.pinterest.com" target="_blank">
            <img class="icons" src="./images/icon-pinterest.svg" alt=""
          /></a>
          <a href="https://www.instagram.com" target="_blank">
            <img class="icons" src="./images/icon-instagram.svg" alt=""
          /></a>
        </div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Jan Gabriel H. Que</a>.
      </footer>
    </div>
    <img class="img-hills" src="./images/pattern-hills.svg" alt="" />

    <script src="index.js" defer></script>
  </body>
</html>
